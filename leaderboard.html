<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <title>UBC Club MECH | Leaderboard</title>
    <meta charset="UTF-8" />
    <meta name="author" content="UBC Club MECH" />
    <meta name="description" content="A ranked leaderboard for all of the games available in Club MECH – updated live!" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- OG TAGS -->
    <meta property="og:title" content="UBC Club MECH | Leaderboard" />
    <meta property="og:site_name" content="UBC Club MECH" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A ranked leaderboard for all of the games available in Club MECH – updated live!" />
    <meta property="og:image" content="https://ubcclubmech.ca/media/logos/mech-og.jpg" />
    <meta property="og:image:alt" content="UBC Mechanical Engineering logo" />
    <meta property="og:image:type" content="image/jpeg" />
    <!-- FAVICONS -->
    <link rel="icon" type="image/png" sizes="48x48" href="favicon/favicon-48x48.png" />
    <link rel="icon" type="image/png" sizes="128x128" href="favicon/favicon-128x128.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="favicon/android-chrome-512x512.png" />
    <link rel="apple-touch-icon" type="image/png" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico" />
    <link rel="manifest" href="favicon/manifest.webmanifest" />
    <!-- STYLING -->
    <link rel="stylesheet" href="styles.css?version=6" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/4d3e104d1c.js" crossorigin="anonymous"></script>
  </head>
  <body tabindex="0" id="leaderboard">
    <div id="reload-indicator"></div>
    <nav id="nav">
      <a class="button nav icon" href="."><i class="fa-solid fa-chevron-left"></i></a>
      <a class="button link" href="https://docs.google.com/document/d/1rtAghmHUQH-QTcLeyzzEeCVA9JE0lxCtN47OgO5EuFw/edit?usp=sharing" target="_blank" style="flex-grow: 0;"><i class="fa-solid fa-book"></i>Rules</a>
    </nav>
    <div id="content">
      <h1>Club MECH</h1>
      <h2><a id="live" href="./leaderboard" content="live">LIVE</a> Leaderboard</h2>

      <div class="inner" style="max-width: 1200px;">
        <ul id="leaderboard-games">
          <li><button class="button" id="foos-button"><i class="fa-solid fa-futbol"></i>Foosball</button></li>
          <li><button class="button" id="pong-button"><i class="fa-solid fa-table-tennis-paddle-ball"></i>Pong</button></li>
          <li><button class="button" id="kart-button"><i class="fa-solid fa-flag-checkered"></i>Mario Kart</button></li>
          <li><button class="button" id="smsh-button"><i class="fa-solid fa-trophy"></i>Smash Bros</button></li>
          <!-- <li><button class="button" id="bevk-button"><i class="fa-solid fa-beer-mug-empty"></i>BEvERage Kart</button></li> -->
          <li><button class="button" id="boat-button"><i class="fa-solid fa-whiskey-glass"></i>BOAT Race</button></li>
        </ul>

        <input class="search-box" type="text" placeholder="Search leaderboard" id="leaderboard-search">

        <ul class="leaderboard-container" id="foos-board" style="display: none;"></ul>
        <ul class="leaderboard-container" id="pong-board" style="display: none;"></ul>
        <ul class="leaderboard-container" id="kart-board" style="display: none;"></ul>
        <ul class="leaderboard-container" id="bevk-board" style="display: none;"></ul>
        <ul class="leaderboard-container" id="smsh-board" style="display: none;"></ul>
        <ul class="leaderboard-container" id="boat-board" style="display: none;"></ul>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
