    <!-- STYLING -->
    <link rel="stylesheet" href="styles.css?version=4" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/4d3e104d1c.js" crossorigin="anonymous"></script>
  </head>
  <body tabindex="0">
    <header>
      <div class="logo desktop">
        <img src="media/logos/white.png">
      </div>
      <button class="button icon" id="open-nav"><i class="fa-solid fa-bars"></i></button>
      <nav id="nav" class="hidden">
        <a class="button nav" href=".">Home</a>
        <a class="button nav" href="./events">Events</a>
        <a class="button nav" href="./council">Council</a>
        <a class="button nav" href="./contact">Contact</a>
        <a class="button nav" href="./leaderboard">Leaderboard</a>
      </nav>
      <div class="socials-container">
        <a class="button icon" href="https://discord.gg/Z8wqw9kQ6F" target="_blank"><i class="fa-brands fa-discord"></i></a>
        <a class="button icon" href="https://www.instagram.com/ubcclubmech/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a class="button icon" href="https://www.facebook.com/ClubMech/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
      </div>
    </header>
    <div class="section-header">
      <img src="media/headers/contact.jpg">
      <div>
        <h1 class="section-title">CONTACT</h1>
      </div>
    </div>
    <div id="content">
      <div class="inner">
        <!-- <h2>Reach out!</h2> -->
        <p class="below-header" style="max-width: 720px;">Have a question? Interested in sponsoring us? Want to give us feedback or suggestions? Send us a message, and we'll get back to you!</p>

        <form action="https://api.web3forms.com/submit" method="POST">
          <!-- REQUIRED -->
          <input id="form-key" type="hidden" name="access_key">

          <!-- OPTIONAL -->
          <input id="form-subject" type="hidden" name="subject" value="Website Contact Message (general)">
          <input type="hidden" name="from_name" value="Club MECH Website">
          <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

          <!-- DATA -->
          <div class="form-container">
            <div style="flex: 1 0 30%;">
              <label for="name"><h3>Name</h3></label>
              <input type="text" name="name" style="width: 100%;" required>
            </div>
            <div style="flex: 1 0 30%;"> 
              <label for="email"><h3>Email</h3></label>
              <input type="email" name="email" required>
            </div>
            <div style="flex-shrink: 0; width: 100%;">
              <label for="message"><h3>Message</h3></label>
              <textarea name="message" required></textarea>
            </div>
            <div style="flex: 1 0 30%;">
              <select id="form-type"></select>
            </div>
            <div style="flex: 1 0 30%;">
              <button type="submit" class="button important">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
